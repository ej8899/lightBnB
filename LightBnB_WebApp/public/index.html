<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">

  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/zexstrastretch.css">
  <link rel="stylesheet" href="styles/sliderswitch.css">
  <link rel="stylesheet" href="styles/tooltips.css">
  <link rel="stylesheet" href="styles/rangeslider.css">
  

  <title>LightBnB - an AirBnB type clone/learning experience</title>
</head>
<body>
  
  <span class="gradient-title">LightBnB</span>

  <header id="page-header" class="page-header">
  </header>
  <br clear="all">
  <div class="modal" id="propertySubmit" style="visibility:hidden">
    <div class="modal-content" >
        <span class="close-button">&times;</span>
        <span class="modal-title" id="modal-title"></span>
        <div class="modal-body" id="modal-body"></div>
    </div>
  </div>
  <main id="main-content">
    <div id="map"></div>
    <div id="filtertoggle" class="filtertoggle"><div class="filtertoggleicon" id="filtertoggleicon"><i class="fa-solid fa-sliders fa-lg"></i> Search</div></div>
  </main>
  
  <footer class="pagefooter">
    <i class="fa-solid fa-copyright"></i> 2022 LightBnB - <a onClick="showPrivacyPolicy();" class="hoverbutton">Privacy Policy</a>
  </footer>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=XAIzaSyCfRtVUE5xGwJE6CABUHU7P_IZsWdgoK_k&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  <script src="javascript/libraries/jquery-3.4.0.min.js"></script>
  <script src="javascript/libraries/addressfield/jquery.addressfield.min.js"></script>
  <script src="javascript/libraries/moment.js"></script>
  
  <script src="javascript/network.js"></script>
  <script src="javascript/views_manager.js"></script>
  <script src="javascript/index.js"></script>

  <script src="javascript/components/header.js"></script>
  <script src="javascript/components/login_form.js"></script>
  <script src="javascript/components/new_property_form.js"></script>
  <script src="javascript/components/property_listing.js"></script>
  <script src="javascript/components/property_listings.js"></script>
  <script src="javascript/components/search_form.js"></script>
  <script src="javascript/components/signup_form.js"></script>

  <script src="javascript/zextrastretch.js"></script>
  
  
  <i class="fa-solid fa-circle-chevron-up back-top" id="back-top"></i>

</body>
</html>
